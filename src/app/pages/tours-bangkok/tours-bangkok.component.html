<!-- MAIN WRAPPER -->
<main class="container mx-auto w-full px-2 md:px-16 lg:px-32 bg-slate-100">
  <app-sort
    (sortByLowest)="sortTours('low')"
    (sortByHighest)="sortTours('high')"
  ></app-sort>

  <!-- CARD  -->
  <section class="flex-col justify-center h-full p-2">
    <div
      class="flex flex-col md:flex-row items-center mb-2 border-4 border-slate-300 p-2"
      *ngFor="let tour of toursList$ | async; let i = index"
    >
      <img
        class="w-full mb-3 md:mb-0 md:w-56 md:mr-4"
        [src]="tour.imageHeaderUrl"
        alt="{{ tour.titleHeader }}"
      />
      <div class="flex-1">
        <h2 class="text-2xl font-medium">{{ tour.titleHeader }}</h2>
        <p class="text-lg mb-4">{{ tour.shortDescription }}</p>
        <p class="text-lg mb-4">Price start: {{ tour.price }}</p>
        <button
          class="w-full md:w-auto border-2 border-blue-500 hover:bg-blue-500 hover:text-white text-blue-500 py-2 px-4 rounded"
          (click)="openTourDetails(tour)"
        >
          More Info
        </button>
      </div>
    </div>
  </section>
  <!-- // CARD  -->

  <ng-template #noTours>
    <p>No tours available at the moment.</p>
  </ng-template>
</main>
