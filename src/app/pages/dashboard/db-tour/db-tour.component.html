<section>
  <div
    class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-10"
  >
    <form [formGroup]="formSingleTour">
      <!-- Title Header -->
      <div class="mb-4">
        <label for="titleHeader" class="block text-sm font-medium text-gray-700"
          >Title Header</label
        >
        <input
          type="text"
          formControlName="titleHeader"
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <!-- IMAGE SECTION -->

      <!-- Image Upload Field -->
      <div class="mb-4">
        <label for="imageUrl" class="block text-sm font-medium text-gray-700"
          >Image URL</label
        >
        <input
          type="text"
          formControlName="imageHeaderUrl"
          class="mt-1 p-2 w-full border rounded-md"
          placeholder="Paste the image URL here or upload below"
        />

        <!-- Display Existing Image -->
        <div *ngIf="formSingleTour.get('imageHeaderUrl')?.value" class="mt-2">
          <img
            [src]="formSingleTour.get('imageHeaderUrl')?.value"
            alt="Uploaded Image"
            class="w-48 rounded-md"
          />
        </div>
      </div>

      <!-- END OF IMAGE SECTION -->

      <!-- Short Description -->
      <div class="mb-4">
        <label
          for="shortDescription"
          class="block text-sm font-medium text-gray-700"
          >Short Description</label
        >
        <input
          type="text"
          formControlName="shortDescription"
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <!-- Full Description -->
      <div class="mb-4">
        <label
          for="fullDescription"
          class="block text-sm font-medium text-gray-700"
          >Full Description</label
        >
        <textarea
          formControlName="fullDescription"
          rows="4"
          class="mt-1 p-2 w-full border rounded-md"
        ></textarea>
      </div>

      <!-- Price -->
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700"
          >Price</label
        >
        <input
          type="number"
          formControlName="price"
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <!-- Tour Type Checkbox Options -->
      <div class="mb-4">
        <span class="text-sm font-medium text-gray-700">Tour Type:</span>
        <div class="mt-2">
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              formControlName="group"
              class="text-blue-600 form-checkbox"
            />
            <span class="ml-2">Group</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input
              type="checkbox"
              formControlName="private"
              class="text-blue-600 form-checkbox"
            />
            <span class="ml-2">Private</span>
          </label>
        </div>
      </div>

      <!-- Tour Checkbox Options -->
      <div class="mb-4">
        <span class="text-sm font-medium text-gray-700"
          >Tours Available in:</span
        >
        <div class="mt-2">
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              formControlName="italian"
              class="text-blue-600 form-checkbox"
            />
            <span class="ml-2">Italian</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input
              type="checkbox"
              formControlName="english"
              class="text-blue-600 form-checkbox"
            />
            <span class="ml-2">English</span>
          </label>
        </div>
      </div>

      <!-- Tour Availability Dropdown -->
      <div class="mb-4">
        <label
          for="tourAvailability"
          class="block text-sm font-medium text-gray-700"
          >Tour Availability</label
        >
        <select
          formControlName="available"
          class="mt-1 p-2 w-full border rounded-md"
        >
          <option value="true">YES Available</option>
          <option value="false">NOT Available</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="mt-4">
        <button
          (click)="onUpdateTour()"
          [disabled]="!formSingleTour.valid"
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Update
        </button>
        <button
          (click)="onCancelTour()"
          type="submit"
          class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 ml-4 rounded"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 ml-4 rounded"
        >
          Delete
        </button>
      </div>
    </form>
    <p>Form Validity: {{ formSingleTour.valid }}</p>
  </div>
</section>
